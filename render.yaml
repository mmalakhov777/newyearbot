services:
  - type: web
    name: newyear-telegram-bot
    runtime: node
    plan: starter
    numInstances: 1
    scaling:
      minInstances: 1
      maxInstances: 3
      targetMemoryPercent: 80
      targetCPUPercent: 80
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /
    envVars:
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: OPENROUTER_API_KEY
        sync: false
      - key: SUNO_API_KEY
        sync: false
      - key: WEBHOOK_URL
        sync: false
      - key: NODE_ENV
        value: production
